<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        header {
            background-color: #4682b4;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #5f9ea0;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>환영합니다! 나만의 홈페이지에 오신 것을 환영합니다</h1>
    </header>

    <nav>
        <a href="#about">소개</a>
        <a href="#portfolio">포트폴리오</a>
        <a href="#contact">연락하기</a>
    </nav>

    <main>
        <section id="about">
            <h2>소개</h2>
            <p>안녕하세요! 저는 창의적인 웹 개발을 좋아하는 [이름]입니다. 이 홈페이지는 저의 관심사와 작업물을 공유하기 위해 제작되었습니다.</p>
        </section>

        <section id="portfolio">
            <h2>포트폴리오</h2>
            <p>제가 만든 프로젝트와 작업물을 이곳에서 확인하세요.</p>
            <ul>
                <li><a href="#">프로젝트 1</a></li>
                <li><a href="#">프로젝트 2</a></li>
                <li><a href="#">프로젝트 3</a></li>
            </ul>
        </section>

        <section id="contact">
            <h2>연락하기</h2>
            <p>저에게 연락하고 싶으시면 아래의 이메일로 메일을 보내주세요.</p>
            <p><strong>Email:</strong> myemail@example.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 나만의 홈페이지. 모든 권리 보유.</p>
    </footer>
</body>
</html>
